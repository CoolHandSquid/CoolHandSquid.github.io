<html>
  <head>
    <title>Google</title>
    <link rel="icon" type="image/x-icon" href="google.favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <ul>
          <!--<li id="user">Squid</li>-->
          <li><a href="https://gmail.com/">Gmail</a></li>
          <li><a href="https://images.google.com/">Images</a></li>
          <li id="apps" onclick="location.href='https://apps.google.com';"></li>
          <li id="notifications" onclick="location.href='https://alerts.google.com'"></li>
          <!-- <li id="user-menu"><div id="user-initial">S</div></li>   User dropdown menu -->
          <li onclick="location.href='https://mail.google.com'"><button>Sign in</button></li>
        </ul>
      </div>
      <div id="content">
        <center>
          <div id="logo">
            <span id="country">Quantico</span>
          </div>
        </center>

        <form id="search-form">
          <center>
            <input type="text" name="search" id="search-box">
            <div id="button-container">
              <input type="submit" value="Google Search">
              <input type="submit" value="I'm Feeling Lucky">
            </div>
          </center>
        </form>
      </div>
      <div id="footer">
        <div id="footer-left">
          <ul>
            <li><a href="https://ads.google.com/">Advertising</a></li>
            <li><a href="https://smallbusiness.withgoogle.com">Business</a></li>
            <li><a href="https://www.google.com/search/howsearchworks/">About</a></li>
          </ul>
        </div>
        <div id="footer-right">
          <ul>
            <li><a href="https://safety.google/">Privacy</a></li>
            <li><a href="https://policies.google.com/terms">Terms</a></li>
            <li><a href="https://support.google.com">Settings</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
